LOGIT_TYPE: NL
#LOGIT_TYPE: MNL

NESTS:
  name: root
  coefficient: 1.00
  alternatives:
      - name: AUTO
        coefficient: 0.6
        alternatives:
            - name: DRIVEALONE
              coefficient: 0.4
              alternatives:
                - DRIVEALONEFREE
                - DRIVEALONEPAY
            - name: SHAREDRIDE2
              coefficient: 0.4
              alternatives:
                - SHARED2FREE
                - SHARED2PAY
            - name: SHAREDRIDE3
              coefficient: 0.4
              alternatives:
                - SHARED3FREE
                - SHARED3PAY
      - name: NONMOTORIZED
        coefficient: 0.6
        alternatives:
          - WALK
          - BIKE
      - name: TRANSIT
        coefficient:  0.6
        alternatives:
            - name: WALKACCESS
              coefficient: 0.4
              alternatives:
              - WALK_ALLTRN
              - SCHOOL_BUS
              - WALK_PRMTRN
            - name: PNRACCESS
              coefficient: 0.4
              alternatives:
              - PNR_ALLTRN
              - PNR_PRMTRN
            - name: KNRACCESS
              coefficient: 0.4
              alternatives:
              - KNR_ALLTRN
              - KNR_PRMTRN

SPEC: tour_mode_choice.csv
COEFFS: tour_mode_choice_coeffs.csv

CONSTANTS:
    #valueOfTime: 8.00
    #moved to coeffs csv file
    #costPerMile: 18.29
    costShareSr2: 1.75
    costShareSr3: 2.50
    #waitThresh: 10.00
    #walkThresh: 1.50
    #shortWalk: 0.333
    #longWalk: 0.667
    #walkSpeed: 3.00
    bikeThresh: 6.00
    #bikeSpeed: 12.00
    maxCbdAreaTypeThresh: 2
    indivTour: 1.00000
    upperEA: 5
    upperAM: 10
    upperMD: 15
    upperPM: 19


# so far, we can use the same spec as for non-joint tours
preprocessor:
  SPEC: tour_mode_choice_annotate_choosers_preprocessor
  DF: choosers
  TABLES:
    - land_use
    - tours

nontour_preprocessor:
  SPEC: tour_mode_choice_annotate_choosers_preprocessor
  DF: choosers
  TABLES:
    - land_use

